<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="estilos_prueba_3.css">
</head>

<body>
    <div class="encabezado">
        <div class="contenedor_logo">
            <img src="img/logo_prueba.jpg" alt="logo_banco" width="100%">
        </div>
        <h1 class="nombre_banco">Nuevo Horizonte</h1>
    </div>

    <div class="contenedor_principal">
        <div class="foto_fondo"></div>

        <div class="contenedor_formulario">
            <div class="formulario">
                <div>
                    <label for="id1" class="labels">Cliente</label>
                    <div class="div_inputs">
                        <input type="text" name="nom_usu" class="inputs" id="id1" placeholder="Lopez, Juan JosÃ©"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id2" class="labels">Fecha actual</label>
                    <div class="div_inputs_2">
                        <input type="text" name="fecha" class="inputs" id="id2" placeholder="11/10/2022"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id3" class="labels">CBU</label>
                    <div class="div_inputs">
                        <input type="text" name="cbu" class="inputs" id="id3" placeholder="2034568756341298563421"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id4" class="labels">Fecha de Ultimo Ingreso</label>
                    <div class="div_inputs_2">
                        <input type="email" name="mail" class="inputs" id="id4" placeholder="05/10/2022"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id6" class="labels">Saldo en $</label>
                    <div class="div_inputs_2">
                        <input type="number" name="Saldo" class="inputs" id="id6" placeholder="103.445,89"> 
                    </div>

                <div>
                    <label for="id6" class="labels">Saldo en U$d</label>
                    <div class="div_inputs_2">
                        <input type="number" name="" class="inputs" id="id6" placeholder="1233,44"> 
                    </div>

                <div>
                        <label for="id5" class="labels">Saldo Cta Cte</label>
                        <div class="div_inputs">
                            <input type="number" name="" class="inputs" id="id5" placeholder="10.456,23">
                        </div>
                    </div>
                    <br></div>

                    <div class="contenedor_btn">
                        <input type="submit" class="btn_cerrarcuenta" value="Cerrar Cuenta">
                    </div>

            </div>

        </div>

    </div>

    <div class="prueba_footer">
        <h3>copyright bla bla bla</h3>
    </div>
</body>

</html>

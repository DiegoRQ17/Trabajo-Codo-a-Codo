<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos_prueba_3.css">
</head>

<body>
    <div class="encabezado">
        <div class="contenedor_logo">
            <img src="img/logo_prueba.jpg" alt="logo_banco" width="100%">
        </div>
        <h1 class="nombre_banco">Nuevo Horizonte</h1>
    </div>

    <div class="contenedor_principal">
        <div class="foto_fondo"></div>

        <div class="contenedor_formulario">
            <div class="formulario">
                <div>
                    <label for="id1" class="labels">Nombre</label>
                    <div class="div_inputs">
                        <input type="text" name="nom_usu" class="inputs" id="id1" placeholder="Ingrese su Nombre"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id2" class="labels">Apellido</label>
                    <div class="div_inputs_2">
                        <input type="text" name="ape_usu" class="inputs" id="id2" placeholder="Ingrese su Apellido"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id3" class="labels">DNI</label>
                    <div class="div_inputs">
                        <input type="number" name="nro_dni" class="inputs" id="id3" min="1000000" max="99999999"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id4" class="labels">Email</label>
                    <div class="div_inputs_2">
                        <input type="email" name="mail" class="inputs" id="id4" placeholder="Correo@correo.com"
                            required>
                    </div>
                </div>

                <div>
                    <label for="id5" class="labels">Codgo Area</label>
                    <div class="div_inputs">
                        <input type="number" name="" class="inputs" id="id5" placeholder="Codigo">
                    </div>
                </div>

                <div>
                    <label for="id6" class="labels">Telefono</label>
                    <div class="div_inputs_2">
                        <input type="number" name="" class="inputs" id="id6" placeholder="Nro. telefono">
                    </div>
                </div>

                <label for="id7" class="labels labels_desplegables">Tipo de Tramite</label>
                <select name="tramite" class="select_tramite" id="id7">
                    <option>Alta de Cuenta </option>
                    <option>Baja de Cuenta</option>
                    <option>Retiro de Targeta</option>
                    <option>Consulta de Prestamos</option>
                </select>

                <label for="id8" class="labels labels_desplegables">Selecione la fecha del turno</label>
                <input type="date" name="fecha_turno" class="select_tramite" id="id8">

                <label for="id9" class="labels labels_desplegables">Seleccione un horario</label>
                <!--<input type="time" name="hora_turno" class="prueb" id="id9">-->
                <!-- preguntar por una forma de limitar el input time-->
                <select name="hora_turno" class="select_tramite" id="id9">
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>15:30</option>
                    <option>16:00</option>
                </select>

                <div class="contenedor_btn">
                    <input type="submit" class="btn_enviar" value="Enviar">
                </div>

            </div>

        </div>

    </div>

    <div class="prueba_footer">
        <h3>copyright bla bla bla</h3>
    </div>
</body>

</html>
